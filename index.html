<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIM DESIGN - Portfolio</title>
  <meta name="description" content="디자이너 포트폴리오 사이트입니다.">

  <!-- 폰트 & 스타일 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'Noto Sans KR', 'sans-serif'] },
          colors: { gray: { 50: '#f9fafb', 100: '#f3f4f6', 800: '#1f2937', 900: '#111827' } }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    .project-card img { transition: transform 0.5s ease; }
    .project-card:hover img { transform: scale(1.03); }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

<!-- 네비게이션 (헤더) -->
<nav class="fixed w-full z-50 top-0 bg-white/90 backdrop-blur-sm border-b border-gray-100 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
    <!-- 로고 클릭시 메인으로 -->
    <a href="index.html" class="text-xl font-bold tracking-tight hover:opacity-60 transition-opacity">
      KIM DESIGN
    </a>

    <!-- 메뉴 -->
    <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-600">
      <a href="index.html#work" class="hover:text-black transition-colors">Work</a>
      <a href="index.html#about" class="hover:text-black transition-colors">About</a>
      <!-- 예시: 상세 페이지로 바로 가는 링크를 헤더에 넣고 싶다면 아래처럼 추가 -->
      <!-- <a href="project-detail.html" class="hover:text-black transition-colors">Project A</a> -->
      <a href="#contact" class="hover:text-black transition-colors">Contact</a>
    </div>

    <!-- 모바일 버튼 (생략 가능하나 유지) -->
    <button id="mobile-menu-btn" class="md:hidden p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
  </div>
  <!-- 모바일 메뉴 -->
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 absolute w-full left-0">
    <div class="flex flex-col px-6 py-4 space-y-4 text-sm font-medium">
      <a href="index.html#work" class="block hover:text-gray-500">Work</a>
      <a href="index.html#about" class="block hover:text-gray-500">About</a>
    </div>
  </div>
</nav>

<main class="pt-32 pb-20 px-6 max-w-7xl mx-auto">
  <!-- 인트로 -->
  <section id="about" class="mb-24 md:mb-40 fade-in-section opacity-0 translate-y-4 transition-all duration-1000 ease-out">
    <h1 class="text-[2rem] md:text-[3.5rem] lg:text-[4.25rem] font-bold leading-tight mb-8">
      안녕하세요.<br>
      문제를 해결하는 디자이너<br>
      <span class="text-gray-400">김디자</span>입니다.
    </h1>
    <p class="text-lg md:text-xl text-gray-500 max-w-2xl leading-relaxed">
      사용자의 경험을 아름답고 논리적으로 설계합니다.
    </p>
  </section>

  <!-- Work 목록 -->
  <section id="work">
    <div class="flex justify-between items-end mb-12 border-b border-gray-200 pb-4">
      <h2 class="text-2xl font-bold">Selected Works</h2>
      <span class="text-sm text-gray-500">2023 — 2024</span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-16">

      <!--
         [중요] <a> 태그로 감싸서 클릭 시 페이지 이동하게 변경함
         href="project-detail.html" -> 이 파일로 이동
      -->
      <a href="project-detail.html" class="block group project-card">
        <div class="overflow-hidden rounded-lg bg-gray-100 aspect-[4/3] mb-6 relative">
          <img src="image_699e54.jpg" alt="Brand Identity" class="w-full h-full object-cover">
        </div>
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-xl font-bold mb-1 group-hover:underline decoration-2 underline-offset-4">Brand Identity Renewal</h3>
            <p class="text-gray-500 text-sm">Branding, UI/UX</p>
          </div>
          <span class="text-xs font-mono border border-gray-200 px-2 py-1 rounded-full text-gray-500">View Case</span>
        </div>
      </a>

      <!-- 두 번째 프로젝트 (아직 페이지 없으니 #으로 둠) -->
      <a href="#" class="block group project-card">
        <div class="overflow-hidden rounded-lg bg-gray-100 aspect-[4/3] mb-6">
          <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=2000&auto=format&fit=crop" class="w-full h-full object-cover">
        </div>
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-xl font-bold mb-1 group-hover:underline decoration-2 underline-offset-4">Mobile App Design</h3>
            <p class="text-gray-500 text-sm">Product Design</p>
          </div>
          <span class="text-xs font-mono border border-gray-200 px-2 py-1 rounded-full text-gray-500">2023</span>
        </div>
      </a>

    </div>
  </section>

  <!-- 연락처 -->
  <section id="contact" class="mt-40 mb-20">
    <h2 class="text-3xl md:text-4xl font-bold mb-8">Let's work together.</h2>
    <div class="flex flex-col md:flex-row gap-8 md:gap-16 text-lg">
      <div><span class="block text-gray-400 text-sm mb-2">Email</span> hello@kimdesigner.com</div>
    </div>
  </section>
</main>

<footer class="bg-gray-50 border-t border-gray-200 py-12">
  <div class="max-w-7xl mx-auto px-6 text-sm text-gray-400">
    <p>&copy; 2024 Kim Design.</p>
  </div>
</footer>

<script>
  const btn = document.getElementById('mobile-menu-btn');
  const menu = document.getElementById('mobile-menu');
  if(btn) btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });

  // 페이드인 효과
  document.addEventListener('DOMContentLoaded', () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.remove('opacity-0', 'translate-y-4');
        }
      });
    });
    document.querySelectorAll('.fade-in-section').forEach(el => observer.observe(el));
  });
</script>
</body>
</html>
